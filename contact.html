<!--Start of form-->
<main>
  <div class="container">
        
        <form action="/action_page.php" target="_blank">
 
            <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                
                <br>
                <br>
                
            <div class="input">
                <input type="text" id="fname" name="fullname" required>
                <label for="fname"><i class="fa-solid fa-user"></i> Full Name:</label>
             </div>

            <br>
            <br>
                  
            <div class="input">
                <input type="text" id="phonenumber" name="phonenumber" required>
                <label for="phonenumber"><i class="fa-solid fa-phone"></i> Phone Number:</label>
            </div>
           

            <br>
            <br>

            <div class="input">
                <input type="text" id="email" name="email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
            </div>

            <br>
            <br>

            <div class="input">
                <select name="topics" id="topics" required>
                    <option value="">--Please choose an option--</option>
                    <option value="records">Records</option>
                    <option value="sell/trade">Selling/Trading</option>
                    <option value="space">Music Room</option>
                    <option value="questions">General Question</option>
                    <option value="other">Other</option>
                </select>
            </div>
                
            <br>
            <br>

           <div class="input">
                <textarea id="message" required></textarea>
                <label for="message"><i class="fa-solid fa-message"></i> Message or Inquiry:</label>
           </div>

            <br>
            <br>
 
            <button class="btn">Send</button>

        </div>
        </div>
